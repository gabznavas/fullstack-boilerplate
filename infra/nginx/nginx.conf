# Bloco de eventos do nginx (obrigatório)
events { }

# Bloco HTTP principal
http {
    # Servidor para HTTP (porta 80)
    server {
        listen 80;
        server_name _;

        # Redireciona para HTTPS
        return 301 https://$host$request_uri;
    }

    # Servidor para HTTPS (porta 443)
    server {
        listen 443 ssl;
        server_name _;

        # Configuração dos certificados SSL
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Proxy reverso para a aplicação
        location / {
            # Direciona as requisições para o host interno na porta 8080
            proxy_pass http://frontend:3000;
            # Preserva o cabeçalho Host original
            proxy_set_header Host $host;
            # Preserva o IP real do cliente
            proxy_set_header X-Real-IP $remote_addr;
            # Preserva a cadeia de IPs de proxy
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Indica o protocolo usado (HTTP/HTTPS)
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
