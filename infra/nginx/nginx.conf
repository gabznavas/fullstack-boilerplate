# Bloco de eventos do nginx (obrigatório)
events { }

# Bloco HTTP principal
http {
    # Servidor para HTTP (porta 80)
    server {
        listen 80;
        server_name _;

        # Redireciona para HTTPS
        return 301 https://$host$request_uri;
    }

    # Servidor para HTTPS (porta 443)
    server {
        listen 443 ssl;
        server_name _;

        # Configuração dos certificados SSL
        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Frontend
        location / {
            proxy_pass http://web:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Backend (API)
        location /api/ {
            proxy_pass http://api:8080/;   # redireciona internamente para o container da API
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
